<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Hangman</title>
        <link rel="stylesheet" href="game/styles/styles.css">
        <script src="game/styles/script.js" async></script>
    </head>
</html>
<body>
    <header class="header">
        <a href="index.html" class="logo">DBK.</a>
        <nav class="navbar">
            <a href="index.html" class="active">Home</a>
            <a href="about.html">About</a>
            <a href="projects.html">Projects</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>
    <main>
        <section>
            <div class="container">
                <div class="hook"></div>
                <div class="vertical"></div>
                <div class="horizontal"></div>
                <div class="man">
                  <div class="man-0 man-1"></div>
                  <div class="man-0 man-2"></div>
                  <div class="man-0 man-3"></div>
                  <div class="man-0 man-4"></div>
                  <div class="man-0 man-5"></div>
                  <div class="man-0 man-6"></div>
                </div>
              </div>
              <h2>Video Game Characters</h2>
              <div class="content">
                <div id="word"></div>
                <div class="guess-container">
                  GUESS: <input type="text" id="guess" maxlength="1">
                </div>
                <div class="instruction">
                  INSTRUCTION:<br>
                  Enter your guess at the box above.<br>
                  Press "ENTER" key to submit your answer.
                </div>
                <div id="misses">
                  <h2>Pokemon</h2>
              </div>
        </section>
        
    </main>
    <footer>
        <p>Henry Urbina</p>
        <p>For Educational Purposes Only</p>
    </footer>
    
</body>
